- name: Unlock User diag
  na_ontap_user:
    state: present
    name: diag
    applications: console
    authentication_method: password
    lock_user: false
    role_name: admin
    vserver: "{{ cluster.name }}"
    <<: *auth
  ignore_errors: true

# - name: Add licenses
#   na_ontap_license:
#     state: present
#     license_codes: "{{ cluster.license_codes }}"
#     <<: *auth

- name: Assign disks
  na_ontap_disks:
    node: "{{ cluster.name }}-01"
    disk_count: 20
    min_spares: 0
    disk_type: FCAL
    <<: *auth

- name: create aggr1
  na_ontap_aggregate:
    state: present
    name: "{{ cluster.name }}_01_SSD_1"
    raid_type: raid_dp
    disk_count: 13
    raid_size: 13
    nodes: "{{ cluster.name }}-01"
    wait_for_online: true
    time_out: 18000
    service_state: online
    <<: *auth

