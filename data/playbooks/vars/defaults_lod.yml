vars_default:
  svm:
    allowed_protocols: cifs
    snapshot_policy: default
    language: c.utf_8
    root_volume_percent_snapshot_space: 0
    root_volume_space_guarantee: none
    root_volume_security_style: ntfs
    
  volume:
    space_guarantee: none
    size_unit: b
    security_style: ntfs
    language: c.utf_8
    snapshot_policy:
      name: none
  lif:
    netmask: 255.255.255.0
    gateway: 192.168.0.1
    home_port: e0d
    interface_type: ip
  ipspace:
    name: Default
  broadcast_domain:
    name: Default
