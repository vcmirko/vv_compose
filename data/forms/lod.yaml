- name: Initialize AF for LOD
  type: ansible
  playbook: lod_init_af.yaml
  description: Initialize Ansible Forms for Lab On Demand
  roles:
    - admin
  categories:
    - LOD
  tileClass: has-background-info-light
  image: data:image/svg+xml;base64,
  credentials:
    loopback: loopback
  fields: 
  - name: password
    type: password
    default: Netapp1!
- name: Setup cluster
  type: awx
  template: ONTAP Cluster Setup
  description: ""
  roles:
    - public
  categories: 
    - LOD
  tileClass: has-background-info-light
  image: data:image/svg+xml;base64,
  fields:
    - name: cluster
      type: text
      label: Clustername
      required: true
      regex:
        expression: "^cluster[0-9]$"
        description: "Give a valid clustername"
    - name: cluster_number
      type: local
      expression: "'$(cluster)'.slice(-1)"
      dependencies:
      - name: cluster
        isValid: true    
    - name: cluster_mgmt
      type: expression
      runLocal: true
      label: Cluster mgmt IP
      expression: "'192.168.0.10$(cluster_number)'"
      group: Network
      line: lif
      dependencies:
      - name: cluster
        isValid: true
    - name: node_ip
      type: expression
      runLocal: true
      label: Node mgmt ip
      expression: "'192.168.0.11$(cluster_number)'"
      group: Network
      line: lif
      dependencies:
      - name: cluster
        isValid: true
    - name: gateway
      type: expression
      runLocal: true
      label: Gateway
      group: Network
      line: subnet    
      expression: "'192.168.0.1'"
      dependencies:
      - name: cluster
        isValid: true    
    - name: subnet
      type: expression
      runLocal: true
      label: Subnet
      group: Network
      line: subnet    
      expression: "'255.255.255.0'"
      dependencies:
      - name: cluster
        isValid: true    
- name: Create user and share
  type: awx
  template: Create New User and Provision Volume
  description: ""
  roles:
    - public
  categories:
    - LOD
  tileClass: has-background-info-light
  image: data:image/svg+xml;base64,
  fields:
    - name: vol_first
      type: text
      label: First Name
      group: User
      line: user
      required: true
    - name: vol_last
      type: text
      label: First Name
      group: User
      line: user
      required: true
    - name: password
      type: password
      label: Password
      group: User
      line: pw
      required: true
    - name: password2
      type: password
      group: User
      line: pw
      label: Retype
      sameAs: password
    - name: vol_user
      label: Username
      type: expression
      group: Generated
      runLocal: true
      expression: ('$(vol_first)'.slice(0,2) + '$(vol_last)'.slice(0,3)).toLowerCase()
- name: Create Svm Dr
  showHelp: true
  image: data:image/svg+xml;base64,
  keepExtravars: true
  verbose: true
  roles:
    - bsh
  description: Create DR Svm and enable DR on volumes
  categories:
    - LOD
  tileClass: has-background-info-light
  playbook: lod_create_svm_dr.yml
  credentials:
    ontap: ontap
  type: ansible
  fields:
    - name: cluster1
      label: Cluster Source
      type: enum
      expression: fn.fnReadYamlFile('/app/dist/persistent/clusters.yaml')
      default: __auto__
      columns:
        - name
        - management_ip
      required: true
      line: resource
      outputObject: true
      model: vars_external.cluster1
    - name: cluster2
      label: Cluster DR
      type: enum
      expression: fn.fnReadYamlFile('/app/dist/persistent/clusters.yaml','[.[] |
        select(.name != "$(cluster1)")]')
      default: __auto__
      columns:
        - name
        - management_ip
      required: true
      line: resource
      outputObject: true
      model: vars_external.cluster2
    - name: svm
      type: enum
      default: __auto__
      valueColumn: name
      expression: fn.fnRestBasic('get','https://$(cluster1.management_ip)/api/svm/svms','','ontap','[.records[]]')
      columns:
        - name
        - state
      line: resource
      group: Resource
      required: true
      model: vars_external.svm.name
    - name: volumes
      type: enum
      default: __auto__
      valueColumn: name
      multiple: true
      expression: fn.fnRestBasic('get','https://$(cluster1.management_ip)/api/storage/volumes?svm.name=$(svm.name)&is_svm_root=false&fields=size','','ontap','[.records[]]')
      columns:
        - name
      line: resource
      outputObject: true
      group: Resource
      required: true
      model: vars_external.volumes
